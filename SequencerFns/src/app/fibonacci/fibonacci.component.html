<input #fib type="number" class="general_input" placeholder="Default start at: 1" />
<p>Result for: {{last_fibonacci}}  is {{result_fibonacci}}</p>
<span (click)="initFibonacci(fib.value)" type="checkbox" class="fun_btn orange_btn">Fibonacci</span>
<span (click)="initFibonacci(+last_fibonacci+1)" type="checkbox" class="fun_btn green_btn">Next</span>
